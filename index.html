<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="main.css" />

        <title>My Open Data Assignment</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="display-4">Winnipeg's Parks and Space</h1>
                <h2 class="display-6">Search for the parks and space in Winnipeg</h2>
            </header>

            <!-- search for parks name -->

            <div class="mb-3 row">
                <label for="parkName" class="col-sm-2 col-form-label">Search Park Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="searchParkName" placeholder="e.g, Kildonan Park..." />
                </div>
            </div>
            <!-- search limit -->
            <div class="mb-3 row">
                <label for="limitSearch" class="col-sm-2 col-form-label">Max Results</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="limitSearch" value="100" />
                </div>
            </div>
            <!-- sort search results -->
            <div class="mb-3 row">
                <label for="orderBy" class="col-sm-2 col-form-label">Order By</label>
                <div class="col-sm-2">
                    <select name="orderBy" id="orderBy" class="form-select">
                        <option value="parkAcs">Park Name A-Z</option>
                        <option value="parkDesc">Park Name Z-A</option>
                    </select>
                </div>
            </div>

            <!-- search button -->
            <div>
                <button type="button" class="btn btn-primary" id="searchInput" onclick="displayResults()">Search</button>
            </div>
            <br />
            <!-- output results -->
            <p class="h4" id="numberOfResults"></p>
            <table class="table table-striped">
                <caption id="table-caption" class="text-center"></caption>
                <thead>
                    <tr>
                        <th scope="col">Park Name</th>
                        <th scope="col">Location</th>
                        <th scope="col">Neighbourhood</th>
                        <th scope="col">Area In Hectares</th>
                    </tr>
                </thead>
                <tbody id="output"></tbody>
            </table>

            <!-- footer -->
            <footer class="footer mt-auto py-3 bg-light">
                <div class="container">
                    <span class="text-muted"> Data provided by the <a href="https://data.winnipeg.ca/">City of Winnipeg Open Data catalogue</a></span>
                </div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
